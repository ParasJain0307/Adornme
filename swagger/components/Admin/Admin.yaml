paths:
  /products:
    post:
      operationId: createProduct
      summary: Create a new product
      tags: [AdminProducts]
      security:
        - bearerAuth: []
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: "#/definitions/ProductCreateRequest"
      responses:
        201:
          description: Product created successfully
        400:
          description: Validation error
        401:
          description: Unauthorized

  /products/{id}:
    put:
      operationId: updateProduct
      summary: Update a product
      tags: [AdminProducts]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          type: integer
        - in: body
          name: body
          required: true
          schema:
            $ref: "#/definitions/ProductUpdateRequest"
      responses:
        200:
          description: Product updated
    delete:
      operationId: deleteProduct
      summary: Delete a product
      tags: [AdminProducts]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          type: integer
      responses:
        204:
          description: Product deleted

  /users:
    get:
      operationId: listUsers
      summary: List all users
      tags: [AdminUsers]
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          type: integer
          default: 1
        - name: limit
          in: query
          type: integer
          default: 20
      responses:
        200:
          description: List of users

  /users/{id}:
    get:
      operationId: getUser
      summary: Get user details
      tags: [AdminUsers]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          type: integer
      responses:
        200:
          description: User details
    put:
      operationId: updateUser
      summary: Update user info
      tags: [AdminUsers]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          type: integer
        - in: body
          name: body
          required: true
          schema:
            $ref: "#/definitions/UserUpdateRequest"
      responses:
        200:
          description: User updated
    delete:
      operationId: deleteUser
      summary: Delete a user
      tags: [AdminUsers]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          type: integer
      responses:
        204:
          description: User deleted
