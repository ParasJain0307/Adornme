paths:
  /health:
    get:
      tags:
        - System
      summary: Health check endpoint
      description: |
        Returns the overall system health status along with the health of individual dependencies like Redis, MongoDB, PostgreSQL, OpenSearch, and MinIO.
      operationId: getHealth
      produces:
        - application/json
      responses:
        "200":
          description: Adornme Service is healthy
          schema:
            type: object
            properties:
              status:
                type: string
                example: ok
              description:
                type: string
                example: All dependencies are healthy
              timestamp:
                type: string
                example: "2025-11-09T14:16:42Z"
              dependencies:
                type: object
                additionalProperties:
                  type: string
                example:
                  redis: healthy
                  mongodb: healthy
                  postgres: healthy
                  opensearch: healthy
                  minio: healthy
